---

- name: Register nginx package
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm

- name: install nginx
  yum:
    name: nginx
    state: latest

- name: Put unicorn.rb
  become: yes
  template:
    src: roles/nginx/templates/unicorn.rb.j2
    dest: /home/ec2-user/environment/cloud9-RaiseTech-4-5/config/unicorn.rb

- name: Put nginx.conf
  become: yes
  template:
    src: roles/nginx/templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: Put unicorn.conf
  become: yes
  template:
    src: roles/nginx/templates/cloud9-RaiseTech-4-5.conf.j2
    dest: /etc/nginx/conf.d/cloud9-RaiseTech-4-5.conf

- name: set auto start nginx
  become: yes
  command: systemctl enable nginx

- name: restart nginx
  become: yes
  command: systemctl start nginx